<h2>Liquor(양주)</h2>
<strong>양주(Liqur)</strong>는 넓은 의미로 서양에서 전해진 술을 뜻한다. 순수한 양주만 스트레이트로 마시거나 여러 재료와 함께 혼합하여 칵테일을 만드는데 사용한다.
